<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>To-Do List</title>
</head>

<body>
    <div id="new-task-controls-container">
        <h1 id="title">To-Do List</h1>

        <div id="new-task-controls">
            <input type="text" id="new-task-field" placeholder="Enter New Task Here...">
            <input type="button" id="add-task-button" value="Add Task">
        </div>

    </div>

    <div id="todo-list-container">
        <ul id="todo-list">

        </ul>
    </div>

    <div id="statistics-container">
        <div id="total-count-container">
            Total Number of Tasks: <span id="total-count">0</span> <br>
        </div>

        <div id="complete-count-container">
            Number of Tasks Completed: <span id="complete-count">0</span> <br>
        </div>

        <div id="incomplete-count-container">
            Number of Tasks Remaining: <span id="incomplete-count">0</span>
        </div>
    </div>

    <script src="../javascript/main.js"></script>
</body>

</html>
